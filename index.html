<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说分类阅读器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>小说分类阅读器</h1>
            <p class="subtitle">探索万千故事，尽在指尖阅读</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="输入小说名称或作者..." aria-label="搜索小说">
                <button class="search-btn" id="searchBtn" aria-label="搜索">搜索</button>
            </div>
        </div>
        
        <div class="content">
            <div class="results-section">
                <h2 class="section-title">小说分类</h2>
                <div class="category-list" id="categoryList">
                    <!-- 分类列表将通过JavaScript动态生成 -->
                </div>
                
                <div class="instructions">
                    <h3>使用说明</h3>
                    <ul>
                        <li>点击左侧分类可以浏览该分类下的小说</li>
                        <li>在搜索框输入关键词搜索特定小说</li>
                        <li>右侧将显示搜索结果或分类页面</li>
                        <li>点击具体小说会自动在新窗口打开详情页</li>
                    </ul>
                </div>
            </div>
            
            <div class="reader-section">
                <h2 class="section-title" id="readerTitle">阅读器</h2>
                <div class="iframe-container">
                    <div class="iframe-loading" id="iframeLoading">
                        <div class="spinner"></div>
                        <p>正在加载页面，请稍候...</p>
                    </div>
                    <iframe 
                        id="readerFrame" 
                        title="小说分类页面"
                        aria-label="小说分类页面"
                    ></iframe>
                </div>
            </div>
        </div>
        
        <footer>
            <p>小说分类阅读器 &copy; 2023 - 仅供学习交流使用</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
